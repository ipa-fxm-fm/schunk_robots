#joint trajectory controller and Cartesian controller
arm_controller:
  #all
  joint_names: [arm_1_joint, arm_2_joint, arm_3_joint, arm_4_joint, arm_5_joint, arm_6_joint, arm_7_joint]

  #controller adapter
  update_rate: 100.0
  max_vel_command_silence: 0.5
  
  # trajectory controller parameters
  ptp_vel: 1.5 # rad/sec
  ptp_acc: 0.2 # rad/sec^2
  max_error: 0.25 # rad
  overlap_time: 0.4
  frequency: 68
  operation_mode: velocity

  # twist controller parameters
  base_link: arm_base_link
  tip_link: arm_7_link



#position controller
arm_position_pid_gains: &arm_position_pid_gains
  p: 2000.0
  d: 0.0
  i: 1.0
  i_clamp: 1.0

arm_1_joint_position_controller:
  type: velocity_controllers/JointPositionController
  joint: arm_1_joint
  pid: {p: 400.0, i: 0.0, d: 30.0, i_clamp: 1.0, i_clamp_min: 0.0, i_clamp_max: 10.0}
